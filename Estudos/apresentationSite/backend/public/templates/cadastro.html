<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="cabecalho header-cima">
            <div class="empresa">
                <a href="index.html" class="nome-empresa"><h1 >EmpresArial</h1></a>
                <img src="" alt="imagem logo" class="imagem-empresa">
            </div>

            <div class="pesquisa">
                <form id="pesquisar" class="pesquisar">
                    <input type="text" class="input-pesquisa" id="campoPesquisa" placeholder="Pesquisar...">
                    <button type="submit" class="btn-pesquisa">
                        <svg width="24" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.134 17 3 13.866 3 10C3 6.134 6.134 3 10 3C13.866 3 17 6.134 17 10Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
            </div>    
        </div>

        <div class="cabecalho header-baixo">
            <nav class="opcoes">
                <a href="#home" class="item-menu">Home</a>
                <a href="#sobre" class="item-menu">Sobre</a>
                <a href="#servicos" class="item-menu">Serviços</a>
                <a href="#contatos" class="item-menu">Contato</a>
            </nav>
        </div>
        
    </header>


    <div class="caixa-menu cadastro-menu">
        <h2>Cadastre-se aqui</h2>
        <form class="menu">
            <div class="valor caixa-texto">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" class="valor-texto" placeholder="Digite seu nome" required>
                <p id="avisoNome" class="aviso"></p>
            </div>
            <div class="valor caixa-texto">
                <label for="email">Email: </label>
                <input type="email" name="email" class="valor-texto" id="email" placeholder="Digite seu email" required>
                <p id="avisoEmail" class="aviso"></p>
            </div>

            



            <div class="valor caixa-texto">
                <label for="data">Data de Nascimento: </label>
                <input type="date" name="data" id="data" class="valor-texto" placeholder="Digite sua data de nascimento" required>
                <p id="avisoData" class="aviso"></p>
            </div>

            <div class="valor caixa-texto">
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" class="valor-texto" placeholder="Digite sua senha" required>
                <p id="avisoSenha" class="aviso"></p>
            </div>

            <div class="valor caixa-texto">
                <label for="senhaDois">Repita a senha: </label>
                <input type="password" name="senhaDois" id="senhaDois" class="valor-texto" placeholder="Digite novamente sua senha" required>
                <p id="avisoSenhaDois" class="aviso"></p>
            </div>





            <div class="valor">
                <div class="interativo">
                    <button type="reset" id="btn-menu" class="btn-menu">Limpar</button>
                    <button type="button" id="btn-menu-criar" class="btn-menu">Criar</button>
                </div>
                <p id="aviso"></p>
            </div>
        </form>
    </div>

    <div class="caixa-footer">
        <footer>
            <p>© 2024 EmpresArial. Todos os direitos reservados.</p>
        </footer>
    </div>
    
</body>
<script src="../script.js"></script>
<script src="../src/cadastro.js"></script>
</html>
