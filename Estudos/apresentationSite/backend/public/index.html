<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="cabecalho header-cima">
            <div class="empresa">
                <h1 class="nome-empresa">EmpresArial</h1>
                <img src="" alt="imagem logo" class="imagem-empresa">
            </div>

            <div class="pesquisa">
                <input type="text" class="input-pesquisa" placeholder="Pesquisar...">
                <button class="btn-pesquisa">Ok</button>
            </div>    
        </div>

        <div class="cabecalho header-baixo">
            <nav class="menu">
                <a href="#" class="item-menu">Home</a>
                <a href="#" class="item-menu">Sobre</a>
                <a href="#" class="item-menu">Serviços</a>
                <a href="#" class="item-menu">Contato</a>
            </nav>
        </div>
        
    </header>


    <div class="caixa-menu">

        <div class="valor">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="valor">
            <label for="senha">Senha: </label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
        </div>

        <div class="valor">
            <input type="button" value="Avançar" id="btn-menu">
            <p id="aviso"></p>
        </div>
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
